buildscript {
    repositories {
        google() // Google Maven 리포지토리
        mavenCentral() // Maven 중앙 리포지토리
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Android Gradle 플러그인
        classpath 'com.google.gms:google-services:4.3.15' // Firebase 서비스
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
